<html>
  <head>
    <title>Animal Sounds Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Dancing+Script:wght@500&family=Playfair+Display&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled By Animal GIFS</h2>
      <p>Note: Play different animal sounds like dog baking, cat meowing, cow mooing and lion roaring to make the GIFS appear.</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="https://media1.giphy.com/media/eNM4NlGpmCxzcXesjr/giphy.gif" id="defult" width="300" height="300">
      </center>
    </div>
    <div class="copy_right_footer">
      Developed by - Isabelle Lim
    </div>
<script src="main.js"></script>
  </body>
</html>
